<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend>Forms:</legend>





        <form action="">
            <label for="name">Name:</label>
            <input required type="text" placeholder="Enter your name"><br><br>
            <label for="email">Email:</label>
            <input required type="email" placeholder="Enter your Email"><br><br>
            <label for="password">Password:</label>
            <input required type="password" name="password" id="userPassword" placeholder="Enter Password">
            <br><br>

            <label for="checkBox">Select Technology:</label><br>
            <input type="checkbox" checked="checked">MERN STACK <br>
            <input type="checkbox">WEB ENGINEERING <br>
            <input type="checkbox">PHYTON
            <br><br>
            <label for="radioBtn">Select Technology:</label><br>
            <input type="radio" checked="checked">MERN STACK <br>
            <input type="radio">WEB ENGINEERING <br>
            <input type="radio">PHYTON
            <br><br>

            <select name="" id="">
                <option value="">MERN Stack</option>
                <option value="">WEb Engineering</option>
                <option value="">Phyton</option>
            </select><br><br>

            <label for="file">Select File</label>
            <input type="file"><br><br>

            <!-- <label for="submit"Submit></label>
        <input type="submit"> -->


            <button type="submit">Log In</button>
    </fieldset>

    </form>
</body>

</html>
